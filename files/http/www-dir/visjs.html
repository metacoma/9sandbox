<!doctype html>
<html>
<head>
  <title>Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
		body {
    	margin: 0;
    	overflow: hidden;
    	height: 100%;
		}
    #mynetwork {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="9sandbox"></div>
<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: '9p gateway', shape: 'box', title: "Connect to 9p network"},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
  ]);

  // create a network
  var container = document.getElementById('9sandbox');
  var data = {
    nodes: nodes,
    edges: edges
  };
	var options = {};

  var network = new vis.Network(container, data, options);

	network.once('afterDrawing', () => {
	  container.style.height = '100vh'
	})
</script>
</body>
</html>
