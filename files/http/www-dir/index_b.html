<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
				function SandBoxDoor(scene) {
					console.log("sandbox door");
					let myDoor = BABYLON.MeshBuilder.CreateBox("myDoor", {height: 4, width: 2.5, depth: 0.3}, scene);
					myDoor.alpha = 1.5
					myDoor.color = new BABYLON.Color3(10, 0, 10);
					myDoor.position.y = 10
					return myDoor;
				}
				
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
								/*
                var camera = new BABYLON.TargetCamera('camera1', new BABYLON.Vector3(5, 5,-5), scene);
    						camera.mode = BABYLON.Camera.ORTHOGRAPHIC_CAMERA;
    						camera.orthoTop = 5;
    						camera.orthoBottom = -5;
    						camera.orthoLeft = -5;
    						camera.orthoRight = 5;
								*/
								let camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, -10), scene);


                // target the camera to scene origin

                // attach the camera to the canvas
                camera.attachControl(canvas, false);

                // create a basic light, aiming 0,1,0 - meaning, to the sky
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);

								//var myBox = BABYLON.MeshBuilder.CreateBox("box", {height:i 1.5, width: 0.5, depth: 0.5}, scene);

                // move the sphere upward 1/2 of its height
                //myBox.position.y = 0.5;

								let door = new SandBoxDoor(scene);

                camera.setTarget(door.position);

                // create a built-in "ground" shape;
                var ground = BABYLON.Mesh.CreateGround('ground1', 3, 3, 2, scene);
                // return the created scene

 scene.onPointerObservable.add((pointerInfo) => {      		

        switch (pointerInfo.type) {

			case BABYLON.PointerEventTypes.POINTERDOWN:

				if(pointerInfo.pickInfo.hit && pointerInfo.pickInfo.pickedMesh != ground) {
										if (pointerInfo.pickInfo.pickedMesh.position.y != 1.5) {
											pointerInfo.pickInfo.pickedMesh.position.y = 1.5;
										} else {
											pointerInfo.pickInfo.pickedMesh.position.y = 0.5;
										}
                    console.log("pinter down not on the ground")

                } else {
                    console.log("pinter down ON the ground")
								}

				break;

			case BABYLON.PointerEventTypes.POINTERUP:

                    console.log("pinter up")

				break;

			case BABYLON.PointerEventTypes.POINTERMOVE:          

                    console.log("pinter move")

				break;

        }

    });

                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
